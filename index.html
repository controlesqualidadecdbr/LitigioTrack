<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LitígioTrack - Gestão de Ocorrências</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin:0; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.2.1/",
      "react": "https://aistudiocdn.com/react@^19.2.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
      "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
    }
  }
  </script>
</head>
<body>
  <div id="root" style="padding:24px;"></div>

  <!-- Script que monta um React mínimo usando importmap (sem build) -->
  <script type="module">
    // importa React e createRoot via importmap
    import React from "react";
    import { createRoot } from "react-dom/client";

    // Componente de exemplo — substitua pelo seu componente real ou importe-o
    function App() {
      return React.createElement(
        "div",
        { style: { fontFamily: 'Inter, sans-serif', textAlign: 'center' } },
        React.createElement('h1', null, 'LitígioTrack — app online'),
        React.createElement('p', null, 'Se você vê isto, o React está carregando via importmap e o site está publicado!')
      );
    }

    // monta
    const rootEl = document.getElementById('root');
    if (rootEl) {
      createRoot(rootEl).render(React.createElement(App));
    } else {
      console.error('Elemento root não encontrado');
    }
  </script>
</body>
</html>
